        message_title:
        summary_title:
        resolution_title:
        ambiguous_relationship:
          message: Relații ambigue %{candidates} definite pe %{klass}.
          summary: 'Când Mongoid încearcă să seteze un document invers al unei relații
            în memorie, trebuie să știe cărei relații îi aparține. La setarea %{name},
            Mongoid a căutat în clasa %{inverse} o relație de potrivire, dar s-au
            găsit multipli care s-ar putea potrivi: %{candidates}.'
          resolution: 'În relația %{name} de pe %{inverse} trebuie să adăugați o opțiune:
            invers_of pentru a specifica relația exactă de pe %{klass} care este opusul
            %{name}.'
        callbacks:
          message: Apelarea %{method} pe %{klass} a dus la o returnare falsă dintr-un
            apel invers.
          summary: 'Dacă un apel invers înainte de returnare este fals când utilizați
            Document.create !, Document # salvare !, sau Document # update_attributes!
            această eroare va fi ridicată, deoarece documentul nu a fost salvat.'
          resolution: Verificați din nou toate înainte de apeluri pentru a vă asigura
            că nu returnează în mod neintenționat fals.
        calling_document_find_with_nil_is_invalid:
          message: Apelarea Document.find cu zero este invalidă.
          summary: Document.find se așteaptă ca parametrii să fie 1 sau mai multe
            id-uri și va returna un singur document dacă este furnizat 1 id, altfel
            o serie de documente dacă sunt furnizate mai multe id-uri.
          resolution: Cel mai probabil, acest lucru este cauzat de trecerea parametrilor
            direct către găsire, iar parametrul fie nu este prezent, fie cheia de
            la care este accesat este incorectă.
        document_not_destroyed:
          message: "%{klass} cu codul %{id} nu a fost distrus."
          summary: 'Când sunați la %{klass} #destroy! iar un callback oprește lanțul
            de callback de distrugere prin returnarea unei valori false, ștergerea
            nu va avea loc efectiv.'
          resolution: Verificați apelurile de apel înainte / după distrugere pentru
            a vă asigura că valorile returnate sunt adevărate pentru ca lanțul să
            continue.
        document_not_found:
          message: Documentul (documentele) nu a fost găsit (e) pentru clasa %{klass}
            cu codul (ID-urile) %{missing}.
          summary: 'Când apelați %{klass} .find cu un id sau o matrice de id-uri,
            fiecare parametru trebuie să se potrivească cu un document din baza de
            date sau această eroare va fi ridicată. Căutarea a făcut identificarea
            (identificările): %{searched} (%{total} total) și nu au fost găsite următoarele
            id-uri: %{missing}.'
          resolution: Căutați un id care se află în baza de date sau setați opțiunea
            de configurare Mongoid.raise_not_found_error la false, ceea ce va determina
            returnarea unui zero în loc să crească această eroare atunci când căutați
            un singur id sau numai documentele potrivite atunci când căutați multipli.
        document_with_attributes_not_found:
          message: Documentul nu a fost găsit pentru clasa %{klass} cu atribute %{attributes}.
          summary: Când se apelează %{klass} .find_by cu un hash de atribute, toate
            atributele furnizate trebuie să se potrivească cu un document din baza
            de date sau va fi ridicată această eroare.
          resolution: Căutați atributele care se află în baza de date sau setați opțiunea
            de configurare Mongoid.raise_not_found_error la fals, ceea ce va determina
            returnarea unui zero în loc să crească această eroare.
        eager_load:
          message: 'Încărcare nerăbdătoare: %{name} nu este acceptată, deoarece este
            o relație polimorfă apartine_ la.'
          summary: Mongoid nu poate determina în prezent clasele de care are nevoie
            pentru a încărca cu nerăbdare atunci când relația este polimorfă. Părinții
            locuiesc în diferite colecții, astfel încât o simplă căutare a identității
            nu este suficientă.
          resolution: Nu încercați să efectuați această acțiune și să aveți răbdare,
            poate că acest lucru va fi susținut în viitor.
        invalid_collection:
          message: Accesul la colecția pentru %{klass} nu este permis.
          summary: "%{klass} .collection a fost apelată și %{klass} este un document
            încorporat - se află în colecția documentului rădăcină al ierarhiei."
          resolution: 'Pentru acces la colecția în care se află documentul încorporat,
            utilizați %{klass} #_ root.collection sau nu încercați să persistați un
            document încorporat fără un set părinte.'
        in_memory_collation_not_supported:
          message: O opțiune de colaționare nu poate fi aplicată la interogarea documentelor
            în memorie.
          summary: Interogarea care se execută împotriva documentelor din memorie
            are setată o opțiune de colaționare. O opțiune de colaționare este acceptată
            numai dacă interogarea este executată pe un server MongoDB cu versiunea>
            = 3.4.
          resolution: Eliminați opțiunea de colaționare din interogare.
        invalid_config_option:
          message: 'Opțiune de configurare nevalidă: %{name}.'
          summary: 'O opțiune de configurare nevalidă a fost furnizată în mongoid.yml,
            sau este posibil să existe o greșeală de tipar. Opțiunile de configurare
            valide sunt: %{options}.'
          resolution: |-
            Eliminați opțiunea nevalidă sau remediați greșeala de scriere. Dacă vă așteptați ca opțiunea să fie acolo, vă rugăm să consultați următoarea pagină cu respectarea configurației Mongoid:

             http://mongoid.org/en/mongoid/docs/installation.html
        invalid_dependent_strategy:
          message: 'Strategie dependentă nevalidă: %{invalid_strategy}.'
          summary: 'A fost definită o strategie dependentă nevalidă pentru asociație:
            %{association}. Strategiile valide sunt: %{valid_strategies}.'
          resolution: Schimbați strategia dependentă cu unul dintre tipurile valide.
        invalid_field:
          message: Definirea unui câmp numit „%{name}” nu este permisă.
          summary: |-
            Definirea acestui câmp ar înlocui metoda „%{name}”, care ar provoca probleme cu așteptări în jurul metodei originale și ar cauza probleme extrem de greu de depanat. Metoda originală a fost definită în:
             Obiect: %{origin}
             Fișier: %{file}
             Linie: %{line}
          resolution: Utilizați Mongoid.destructive_fields pentru a vedea ce nume
            nu sunt permise și nu utilizați aceste nume. Acestea includ nume care
            intră, de asemenea, în conflict cu metodele de bază Ruby pe Object, Module,
            Enumerable sau cu pietre prețioase care injectează metode în aceste sau
            în interiorul Mongoid.
        invalid_field_option:
          message: 'Opțiune nevalidă: %{option} prevăzută pentru câmpul: %{name}.'
          summary: Mongoid necesită să furnizați opțiuni valide pentru fiecare definiție
            a câmpului, pentru a preveni un comportament neașteptat ulterior.
          resolution: |+
            Când definiți câmpul: %{name} pe „%{klass}”, vă rugăm să furnizați opțiuni valide pentru câmp. Acestea sunt în prezent: %{valid}. Dacă intenționați să definiți o opțiune de câmp personalizat, vă rugăm să faceți acest lucru mai întâi așa:

             Mongoid :: Fields.option: %{option} face | model, câmp, valoare |
             # Logica ta aici ...
             Sfârșit
             clasa %{klass}
             include Mongoid :: Document
             câmp: %{name}, %{option}: adevărat
             Sfârșit

        invalid_includes:
          message: 'Invalid include directiva: %{klass} .include (%{args})'
          summary: Încărcarea dornică în Mongoid acceptă doar furnizarea de argumente
            către %{klass}. Include că sunt numele relațiilor de pe %{klass}.
          resolution: 'Asigurați-vă că fiecare parametru trecut către %{klass} .include
            este un nume valid al unei relații din modelul %{klass}. Acestea sunt:
            %{relations}.'
        invalid_index:
          message: 'Specificație indice nevalidă pentru %{klass}: %{spec}, %{options}'
          summary: Indexurile în Mongoid sunt definite ca un hash de nume de câmp
            și direcție / perechi 2d, cu un hash pentru orice opțiuni suplimentare.
          resolution: |+
            Asigurați-vă că indexul este conform cu sintaxa corectă și că are opțiunile corecte.

             Opțiunile valide sunt:
             background: true | false
             baza de date: 'nume_baza de date'
             drop_dups: adevărat | fals
             nume: 'index_name'
             rar: adevărat | fals
             unic: adevărat | fals
             min: 1
             max: 1
             biți: 26
             cheie: 26
             bucket_size: 1
             sfera_versiune: 1
             text_versiune: 1
             versiune: 1
             greutăți: {content: 1, title: 2}
             expire_after_seconds: number_of_seconds
             expresie_filtru_parțial
             stocare_motor
             language_override
             limba implicita
             colaţionare
             Tipurile valide sunt: 1, -1, „2d”, „2dsphere”, „geoHaystack”, „text”, „hashed”

             Exemplu:
             clasa Band
             include Mongoid :: Document
             index ({nume: 1, etichetă: -1}, {sparse: true})
             index ({location: '2d'}, {background: true})
             Sfârșit

        invalid_options:
          message: 'Opțiune nevalidă: %{invalid} furnizată relației: %{name}.'
          summary: Mongoid verifică opțiunile care sunt transmise macro-urilor relației
            pentru a se asigura că nu apar efecte secundare lăsând ceva să alunece.
          resolution: 'Opțiunile valide sunt: %{valid}, asigurați-vă că acestea sunt
            cele pe care le utilizați.'
        invalid_path:
          message: A avea o cale rădăcină atribuită pentru %{klass} este nevalidă.
          summary: Mongoid are două obiecte de cale diferite pentru determinarea locației
            unui document în baza de date, Root și Embedded. Această eroare se ridică
            atunci când unui document încorporat i se atribuie cumva o cale rădăcină.
          resolution: Cel mai probabil, modelul dvs. încorporat, %{klass} este, de
            asemenea, menționat printr-un has_many dintr-un document rădăcină dintr-o
            altă colecție. Verificați de două ori definițiile relației și remediați
            toate cazurile în care documentele încorporate sunt trimise în mod necorespunzător
            din alte colecții.
        invalid_persistence_option:
          message: 'Opțiune de persistență nevalidă: %{invalid}.'
          summary: Opțiunile utilizate pentru a schimba contextul de persistență trebuie
            să fie una dintre opțiunile valide pentru un client mongo sau un nume
            de colecție.
          resolution: 'Opțiunile valide sunt: %{valid}, asigurați-vă că acestea sunt
            cele pe care le utilizați.'
        invalid_relation:
          message: Definirea unei relații numite „%{name}” nu este permisă.
          summary: |-
            Definirea acestei relații ar suprascrie metoda „%{name}”, care ar provoca probleme cu așteptări în jurul metodei originale și ar cauza probleme extrem de greu de depanat. Metoda originală a fost definită în:
             Obiect: %{origin}
             Fișier: %{file}
             Linie: %{line}
          resolution: Utilizați Mongoid.destructive_fields pentru a vedea ce nume
            nu sunt permise și nu utilizați aceste nume. Acestea includ nume care
            intră, de asemenea, în conflict cu metodele de bază Ruby pe Object, Module,
            Enumerable sau cu pietre prețioase care injectează metode în aceste sau
            în interiorul Mongoid.
        invalid_relation_option:
          message: 'Opțiune de relație nevalidă: %{option} pentru relația „%{name}”
            din clasa %{klass}.'
          summary: O opțiune nevalidă a fost furnizată pentru o relație.
          resolution: 'Opțiunile valide sunt: %{valid_options}, asigurați-vă că le
            utilizați numai pe acestea.'
        invalid_scope:
          message: Nu este permisă definirea unui domeniu de valoare %{value} pe %{klass}.
          summary: Domeniile de aplicare în Mongoid trebuie să fie procese care să
            împacheteze obiecte de criterii.
          resolution: |+
            Schimbați domeniul de aplicare pentru a fi un critic înfășurat de proc.

             Exemplu:
             clasa Band
             include Mongoid :: Document
             scop: inactiv, -> {unde (activ: fals)}
             Sfârșit

        invalid_session_use:
          message: O sesiune a fost încercată să fie utilizată cu un model al cărui
            client nu poate utiliza acea sesiune.
          summary: 'Sesiunile sunt începute prin intermediul clienților driver (Model
            # mongo_client) și, în majoritatea cazurilor, clienții driver sunt partajați
            între modele. Atunci când diferite modele au proprii clienți, o sesiune
            nu poate fi obținută printr-un model și utilizată pentru operațiuni pe
            alt model.'
          resolution: "Executați operațiuni numai pe clasa de model sau instanțele
            modelului prin care a fost creată sesiunea. În caz contrar, asigurați-vă
            că toate modelele pe care se execută operațiuni în blocul de sesiune au
            același client driver. De exemplu, un model poate avea un client diferit
            specificat în opțiunile sale „store_in”.\n\n"
        invalid_session_nesting:
          message: O sesiune a fost începută în timp ce o altă sesiune era utilizată.
          summary: Sesiunile nu pot fi cuibărite. O singură sesiune poate fi utilizată
            într-un fir simultan.
          resolution: Folosiți o singură sesiune odată; sesiunile nu pot fi imbricate.
        invalid_storage_options:
          message: 'Specificație indice nevalidă pentru %{klass}: %{spec}, %{options}'
          summary: 'Macrocomanda: store_in ia doar un hash de parametri cu cheile:
            baza de date,: colecție sau: client.'
          resolution: |+
            Modificați opțiunile transmise la store_in pentru a se potrivi cu API-ul documentat și asigurați-vă că toate cheile din hash-ul opțiunilor sunt simboluri.

             Exemplu:
             clasa Band
             include Mongoid :: Document
             store_in collection: 'artiști', baza de date: 'secundar'
             Sfârșit

        invalid_storage_parent:
          message: Apel store_in nevalid la clasa %{klass}.
          summary: 'Macro-ul: store_in poate fi apelat numai pe un document Mongoid
            de bază'
          resolution: Eliminați apelul store_in din clasa %{klass}, deoarece va folosi
            configurația magazinului părinte. Sau eliminați extensia ierarhiei pentru
            această clasă.
        invalid_time:
          message: "„%{value}” nu este un timp valid."
          summary: Mongoid încearcă să serializeze valorile pentru Date, DateTime
            și Time în orele UTC corespunzătoare pentru a le stoca în baza de date.
            Valoarea furnizată nu a putut fi analizată.
          resolution: Asigurați-vă că transmiteți valorile analizate setatorului de
            câmp pentru obiectele Date, DateTime și Time. Când acesta este un șir,
            acesta trebuie să fie valid pentru Time.parse. Alte obiecte trebuie să
            fie valabile pentru a trece la Time.local.
        inverse_not_found:
          message: 'Când se adaugă un (n) %{klass} la %{base} # %{name}, Mongoid nu
            a putut determina cheia externă inversă de setat. Cheia încercată a fost
            „%{inverse}”.'
          summary:
          resolution:
        invalid_set_polymorphic_relation:
          message: Atributul %{name} nu poate fi setat la o instanță de %{other_klass}
            deoarece %{other_klass} are relații multiple referindu-se la %{klass}
