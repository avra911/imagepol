        invalid_relation_option:
          message: 'Opción de relación no válida: %{option} para la relación ''%{name}''
            en la clase %{klass}.'
          summary: Se proporcionó una opción no válida para una relación.
          resolution: 'Las opciones válidas son: %{valid_options}, asegúrese de usar
            solo esas.'
        invalid_scope:
          message: No se permite definir un ámbito de valor %{value} en %{klass}.
          summary: Los ámbitos en Mongoid deben ser procesos que envuelvan objetos
