  mongoid:
    errors:
      messages:
        blank_in_locale: no puede estar en blanco en %{location}
        message_title:
        summary_title:
        resolution_title:
        ambiguous_relationship:
          message: Relaciones ambiguas %{candidates} definidas en %{klass}.
          summary: 'Cuando Mongoid intenta establecer un documento inverso de una
            relación en la memoria, necesita saber a qué relación pertenece. Al configurar
            %{name}, Mongoid buscó en la clase %{inverse} una relación coincidente,
            pero se encontraron múltiplos que podrían potencialmente coincidir: %{candidates}.'
          resolution: 'En la relación %{name} en %{inverse} debe agregar una opción:
            inverse_of para especificar la relación exacta en %{klass} que es lo opuesto
            a %{name}.'
        callbacks:
          message: Llamar a %{method} en %{klass} resultó en un retorno falso de una
            devolución de llamada.
          summary: 'Si una devolución de llamada anterior devuelve falso al usar Document.create
            !, Document # save !, o Document # update_attributes! este error se generará
            ya que el documento no se guardó realmente.'
          resolution: Verifique todo antes de las devoluciones de llamada para asegurarse
            de que no sean falsas de manera involuntaria.
        calling_document_find_with_nil_is_invalid:
          message: Llamar Document.find con nil no es válido.
          summary: Document.find espera que los parámetros sean 1 o más ids, y devolverá
            un único documento si se proporciona 1 id, de lo contrario una matriz
            de documentos si se proporcionan múltiples ids.
          resolution: Lo más probable es que esto se deba a que se pasan los parámetros
            directamente al hallazgo, y el parámetro no está presente o la clave desde
            la que se accede es incorrecta.
        document_not_destroyed:
          message: "%{klass} con id %{id} no se destruyó."
          summary: 'Al llamar a %{klass} #destroy! y una devolución de llamada detiene
            la cadena de devolución de llamada de destrucción devolviendo un valor
            falso, la eliminación no ocurrirá realmente.'
          resolution: Verifique las devoluciones de llamada before / after destroy
            para asegurarse de que los valores de retorno sean verdaderos para que
            la cadena continúe.
        document_not_found:
          message: Documento (s) no encontrado para la clase %{klass} con id (s) %{missing}.
          summary: 'Al llamar a %{klass} .find con un id o una matriz de ids, cada
            parámetro debe coincidir con un documento en la base de datos o se generará
            este error. La búsqueda fue para los ID: %{searched} (%{total} total)
            y no se encontraron los siguientes ID: %{missing}.'
          resolution: Busque un ID que se encuentre en la base de datos o establezca
            la opción de configuración Mongoid.raise_not_found_error en false, lo
            que hará que se devuelva un valor nulo en lugar de generar este error
            cuando se busca una única ID, o solo los documentos coincidentes al buscar
            múltiplos.
        document_with_attributes_not_found:
          message: Documento no encontrado para la clase %{klass} con atributos %{attributes}.
          summary: Al llamar a %{klass} .find_by con un hash de atributos, todos los
            atributos proporcionados deben coincidir con un documento en la base de
            datos o se generará este error.
          resolution: Busque los atributos que están en la base de datos o establezca
            la opción de configuración Mongoid.raise_not_found_error en false, lo
            que hará que se devuelva nil en lugar de generar este error.
        eager_load:
          message: 'Carga ansiosa: %{name} no es compatible ya que es una relación
            de propiedad_para polimórfica.'
          summary: Mongoid actualmente no puede determinar las clases que necesita
            para cargar ansiosamente cuando la relación es polimórfica. Los padres
            residen en diferentes colecciones por lo que una simple búsqueda de identificación
            no es suficiente.
          resolution: No intente realizar esta acción y tenga paciencia, tal vez esto
            sea compatible en el futuro.
        invalid_collection:
          message: No se permite el acceso a la colección de %{klass}.
          summary: Se llamó a %{klass} .collection y %{klass} es un documento incrustado;
            reside dentro de la colección del documento raíz de la jerarquía.
          resolution: 'Para acceder a la colección en la que se encuentra el documento
            incrustado, use %{klass} #_ root.collection, o no intente conservar un
            documento incrustado sin un conjunto principal.'
        in_memory_collation_not_supported:
          message: No se puede aplicar una opción de intercalación cuando se consultan
            documentos en la memoria.
          summary: La consulta que se ejecuta contra documentos en la memoria tiene
            una opción de intercalación establecida. Una opción de intercalación solo
            se admite si la consulta se ejecuta en un servidor MongoDB con la versión>
            = 3.4.
          resolution: Elimine la opción de intercalación de la consulta.
        invalid_config_option:
          message: 'Opción de configuración no válida: %{name}.'
          summary: 'Se proporcionó una opción de configuración no válida en su mongoid.yml,
            o existe un error tipográfico. Las opciones de configuración válidas son:
            %{options}.'
          resolution: |-
            Elimine la opción no válida o corrija el error tipográfico. Si esperaba que la opción estuviera allí, consulte la siguiente página con respecto a la configuración de Mongoid:

             http://mongoid.org/en/mongoid/docs/installation.html
        invalid_dependent_strategy:
          message: 'Estrategia dependiente no válida: %{invalid_strategy}.'
          summary: 'Se definió una estrategia dependiente no válida para la asociación:
            %{association}. Las estrategias válidas son: %{valid_strategies}.'
          resolution: Cambie la estrategia dependiente a uno de los tipos válidos.
        invalid_field:
          message: No se permite definir un campo llamado '%{name}'.
          summary: |-
            La definición de este campo anularía el método '%{name}', lo que causaría problemas con las expectativas sobre el método original y causaría problemas extremadamente difíciles de depurar. El método original se definió en:
             Objeto: %{origin}
             Archivo: %{file}
             Línea: %{line}
          resolution: Use Mongoid.destructive_fields para ver qué nombres no están
            permitidos, y no use estos nombres. Estos incluyen nombres que también
            entran en conflicto con los métodos básicos de Ruby en Object, Module,
            Enumerable o gemas incluidas que inyectan métodos en estos o Mongoid internal.
        invalid_field_option:
          message: 'Opción no válida: %{option} proporcionada para el campo: %{name}.'
          summary: Mongoid requiere que solo proporcione opciones válidas en cada
            definición de campo para evitar comportamientos inesperados más adelante.
          resolution: |+
            Al definir el campo: %{name} en '%{klass}', proporcione opciones válidas para el campo. Actualmente son: %{valid}. Si deseaba definir una opción de campo personalizado, hágalo primero así:

             Mongoid :: Fields.option: %{option} hacer | modelo, campo, valor |
             # Tu lógica aquí ...
             final
             clase %{klass}
             incluir Mongoid :: Documento
             campo: %{name}, %{option}: verdadero
             final

        invalid_includes:
          message: 'Directiva de inclusión no válida: %{klass} .include (%{args})'
          summary: La carga ansiosa en Mongoid solo admite proporcionar argumentos
            a %{klass}. Incluye los nombres de las relaciones en %{klass}.
          resolution: 'Asegúrese de que cada parámetro pasado a %{klass} .incluya
            sea un nombre válido de una relación en el modelo %{klass}. Estos son:
            %{relations}.'
        invalid_index:
          message: 'Especificación de índice no válida en %{klass}: %{spec}, %{options}'
          summary: Los índices en Mongoid se definen como un hash de nombre de campo
            y dirección / pares 2d, con un hash para cualquier opción adicional.
          resolution: |+
            Asegúrese de que el índice se ajuste a la sintaxis correcta y tenga las opciones correctas.

             Las opciones válidas son:
             fondo: verdadero | falso
             base de datos: 'nombre_base_datos'
             drop_dups: verdadero | falso
             nombre: 'index_name'
             escaso: verdadero | falso
             único: verdadero | falso
             min: 1
             máx: 1
             bits: 26
             clave: 26
             bucket_size: 1
             esfera_versión: 1
             versión_texto: 1
             versión 1
             pesos: {contenido: 1, título: 2}
             expire_after_seconds: número_de_segundos
             expresión_filtro_parcial
             motor_almacenamiento
             language_override
             idioma predeterminado
             colación
             Los tipos válidos son: 1, -1, '2d', '2dsphere', 'geoHaystack', 'text', 'hashed'

             Ejemplo:
             banda de clase
             incluir Mongoid :: Documento
             índice ({nombre: 1, etiqueta: -1}, {disperso: verdadero})
             índice ({ubicación: '2d'}, {fondo: verdadero})
             final

        invalid_options:
          message: 'Opción no válida: %{invalid} proporcionada para la relación: %{name}.'
          summary: Mongoid comprueba las opciones que se pasan a las macros de relación
            para garantizar que no se produzcan efectos secundarios negativos al dejar
            pasar algo.
          resolution: 'Las opciones válidas son: %{valid}, asegúrese de que estas
            sean las que está utilizando.'
        invalid_path:
          message: Tener una ruta raíz asignada para %{klass} no es válido.
          summary: Mongoid tiene dos objetos de ruta diferentes para determinar la
            ubicación de un documento en la base de datos, Root e Embedded. Este error
            se produce cuando un documento incrustado obtiene de alguna manera una
            ruta de acceso de raíz asignada.
          resolution: Lo más probable es que su modelo incrustado, %{klass} también
            se haga referencia a través de has_many desde un documento raíz en otra
            colección. Verifique dos veces las definiciones de relación y corrija
            cualquier instancia en la que los documentos incrustados tengan referencias
            incorrectas de otras colecciones.
        invalid_persistence_option:
          message: 'Opción de persistencia no válida: %{invalid}.'
          summary: Las opciones utilizadas para cambiar el contexto de persistencia
            deben ser una de las opciones válidas para un cliente mongo o un nombre
            de colección.
          resolution: 'Las opciones válidas son: %{valid}, asegúrese de que estas
            sean las que está utilizando.'
        invalid_relation:
          message: No se permite definir una relación denominada '%{name}'.
          summary: |-
            Definir esta relación anularía el método '%{name}', lo que causaría problemas con las expectativas sobre el método original y causaría problemas extremadamente difíciles de depurar. El método original se definió en:
             Objeto: %{origin}
             Archivo: %{file}
             Línea: %{line}
          resolution: Use Mongoid.destructive_fields para ver qué nombres no están
            permitidos, y no use estos nombres. Estos incluyen nombres que también
            entran en conflicto con los métodos básicos de Ruby en Object, Module,
