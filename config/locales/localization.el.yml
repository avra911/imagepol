# THIS FILE CONTAINS LOCALIZATION KEYS : date and number formats, number precisions,
# number separators and all non-textual values depending on the language.
# These values must not reach the translator, so they are separated in this file.
#
# More info here: https://translation.io/blog/gettext-is-better-than-rails-i18n#localization
#
# You can edit and/or add new localization keys here, they won't be touched by Translation.io.
#
# If you want to add a new localization key prefix, use the option described here:
# https://github.com/translation/rails#custom-localization-key-prefixes
#
---
el:
  date:
    formats:
      default: "%d/%m/%Y"
      long: "%e %B %Y"
      short: "%d %b"
    order:
    - :day
    - :month
    - :year
  i18n:
    transliterate:
      rule:
        ά: a
        άι: ai
        άυ: av
        έ: e
        έι: ei
        έυ: ev
        ή: h
        ί: I
        α: a
        αί: ai
        αι: ai
        αυ: av
        αύ: av
        β: v
        γ: g
        δ: d
        ε: e
        εί: ei
        ει: ei
        ευ: ev
        εύ: ev
        ζ: z
        η: h
        θ: th
        ι: I
        κ: k
        λ: l
        μ: m
        ν: n
        ξ: x
        ο: o
        οί: oi
        οι: oi
        ου: u
        ού: u
        π: p
        ρ: r
        ς: s
        σ: s
        τ: t
        υ: y
        φ: f
        χ: ch
        ψ: ps
        ω: w
        ϊ: i
        ϋ: i
        ό: o
        όι: oi
        όυ: u
        ύ: y
        ώ: w
  number:
    currency:
      format:
        delimiter: "."
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: "€"
    format:
      delimiter: "."
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: " και "
      two_words_connector: " και "
      words_connector: ", "
  time:
    formats:
      default: "%d %B %Y %H:%M"
      long: "%A %d %B %Y %H:%M:%S %Z"
      short: "%d %b %H:%M"
